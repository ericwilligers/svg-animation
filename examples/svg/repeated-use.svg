<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="600" height="400">

  <rect id="leftRect" x="0" y="0" width="100" height="100"/>
  <rect id="rightRect" x="110" y="0" width="100" height="100"/>

  <defs>
      <!-- These are effective even though they are never used. -->
      <animateMotion id="dropLeft" xlink:href="#leftRect" additive="sum" calcMode="linear" path="M 0 0 L 0 100" dur="2s"
                     begin="0" end="indefinite" fill="freeze"/>

      <animateMotion id="dropLeftAgain" xlink:href="#leftRect" additive="sum" calcMode="linear" path="M 0 0 L 0 100" dur="2s"
                     begin="dropLeft.begin" end="indefinite" fill="freeze"/>
  </defs>
  <defs>
      <animateMotion id="dropRight" xlink:href="#rightRect" additive="sum" calcMode="linear" path="M 0 0 L 0 100" dur="2s"
                     begin="dropLeft.begin" end="indefinite" fill="freeze"/>
  </defs>

  <!-- These have no effect -->
  <use xlink:href="#dropRight"/>
  <use xlink:href="#dropRight"/>
  <use xlink:href="#dropRight"/>

</svg>
