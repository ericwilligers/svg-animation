<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1 Tiny//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11-tiny.dtd">
<svg id="container" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500">
  <rect x="0" y="0" height="100" fill="green">
    <animate attributeName="width" from="0%" to="100%" dur="5s" fill="freeze"/>
  </rect>
  <script>
    'use strict';
    var container = document.getElementById('container');

    setTimeout(function() {
      container.style.width = 200;
    }, 3000);
  </script>
</svg>
