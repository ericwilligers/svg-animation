<!DOCTYPE html>
<html>
  <body>
    <svg>
      <rect id="element" x="0" y="0" width="100" height="100" fill="green">
      </rect>
    </svg>
    <script src="../web-animations.js"></script>
    <script>
      'use strict';
      var element = document.getElementById('element');
      var keyframes = [
        {width: '100', offset:0},
        {width: '100', offset:0.2},
        {width: '10', offset:0.2},
        {width: '10', offset:0.4},
        {width: '50', offset:0.4},
        {width: '50', offset:0.6},
        {width: '10', offset:0.6},
        {width: '10', offset:0.8},
        {width: '100', offset:0.8},
        {width: '100', offset:1}
      ];
      element.animate(keyframes, {duration: 5000, iterations: 2});
    </script>
  </body>
</html>
