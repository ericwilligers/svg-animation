<!DOCTYPE html>
<html>
  <body>
    <svg width="600" height="400">
      <rect id="leftRect" x="0" y="0" width="100" height="100"/>
      <rect id="rightRect" x="110" y="0" width="100" height="100"/>
    </svg>
    <script src="../web-animations.js"></script>
    <script>
      'use strict';
      var leftRect = document.getElementById('leftRect');
      var rightRect = document.getElementById('rightRect');

      // Should this be 'add' or accumulate' ?
      var effect = new MotionPathEffect('M 0 0 L 0 100', {composite: 'add'});
      leftRect.animate(effect, {duration: 2000, fill: 'forwards'});
      leftRect.animate(effect, {duration: 2000, fill: 'forwards'});
      rightRect.animate(effect, {duration: 2000, fill: 'forwards'});
    </script>
  </body>
</html>
