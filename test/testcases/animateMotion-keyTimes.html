<!DOCTYPE html>
<html>
  <body>
    <script src="../../web-animations.js"></script>
    <script src="../../smil-in-javascript.js"></script>
    <script src="../harness.js"></script>
    <script src="animateMotion-keyTimes-check.js"></script>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="800">
  <rect id="polyfillRect" x="100" y="100" width="20" height="20" fill="green" opacity="0.5">
    <animateMotion dur="12s" keyTimes="0;0.5;0.75;1"
      path="m 0 0 h 30 v 40 h 66" fill="freeze"/>
  </rect>
  <!-- keyTimes is ignored as its length is not one more than the number of segments -->
  <rect id="polyfillRect2" x="100" y="130" width="20" height="20" fill="green" opacity="0.5">
    <animateMotion dur="10s" keyTimes="0;0.1;1"
      path="m 0 0 h 30 v 40 v 40 h 30" fill="freeze"/>
  </rect>
  <rect id="nativeRect" x="100" y="100" width="20" height="20" fill="red" opacity="0.5">
    <nativeAnimateMotion dur="12s" keyTimes="0;0.5;0.75;1"
      path="m 0 0 h 30 v 40 h 66" fill="freeze"/>
  </rect>
  <rect id="nativeRect2" x="100" y="130" width="20" height="20" fill="red" opacity="0.5">
    <nativeAnimateMotion dur="10s" keyTimes="0;0.1;1"
      path="m 0 0 h 30 v 40 v 40 h 30" fill="freeze"/>
  </rect>
</svg>

  </body>
</html>
